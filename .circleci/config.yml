version: 2.1

executors:
  cidocker:
    shell: /bin/bash
    docker:
      - image: cimg/base:2023.01

commands:
  build_container:
    steps:
      - run: ssh -o StrictHostKeyChecking=no git@github.com || true
      - run:
          name: Configure git
          command: |
            rm ~/.gitconfig # delete junk from .gitconfig
            git config --global url."https://${GITHUB_HTTP_TOKEN}:@github.com".insteadOf "https://github.com"
            git config --global url."https://${GITHUB_HTTP_TOKEN}:@github.com/".insteadOf "git@github.com:"
      - checkout
      - setup_remote_docker
      - run:
          name: setup environment variables
          command: |
            echo 'export VERSION=$(git describe --exact-match --tags 2>/dev/null || git rev-parse --short HEAD)' >> "$BASH_ENV"
            echo 'export BRANCH=$(git name-rev HEAD | cut -d' ' -f 2- | tr / _)' >> "$BASH_ENV"
      - run:
          name: log into quay
          command: docker login -u $QUAY_USER -p $QUAY_PASS quay.io
      - run:
          name: ensure the base image is fresh
          command: docker pull quay.io/redsift/baseos
      - run:
          name: build container
          command: docker build ${ARGS} -t $CONTAINER_NAME -f $DF .
      - run: |
          for TAG in "${VERSION}" "${BRANCH}" $VERSION_TAGS; do
            echo "Tagging as ${CONTAINER_NAME}:${TAG}"
            docker tag $CONTAINER_NAME:latest ${CONTAINER_NAME}:${TAG}
          done
      - run: docker push -q -a $CONTAINER_NAME

jobs:
  build_ubuntu:
    environment:
      CONTAINER_NAME: quay.io/redsift/buildos-ubuntu
      DF: Dockerfile
      VERSION_TAGS: jdk8
    executor: cidocker
    steps:
      - build_container

  build_ubuntu_go:
    environment:
      CONTAINER_NAME: quay.io/redsift/buildos-go-ubuntu
      DF: Dockerfile.go.ubuntu
      ARGS: --build-arg GO_VERSION=1.19.5
      VERSION_TAGS: 1.19 1.19.5
    executor: cidocker
    steps:
      - build_container

workflows:
  build-and-deploy:
    jobs:
      - build_ubuntu:
          context: org-global
      - build_ubuntu_go:
          context: org-global
