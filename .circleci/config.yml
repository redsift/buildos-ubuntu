version: 2.1

executors:
  cidocker:
    shell: /bin/bash
    docker:
      - image: cimg/base:2023.01

commands:
  build_container:
    steps:
      - run: ssh -o StrictHostKeyChecking=no git@github.com || true
      - run:
          name: Configure git
          command: |
            rm ~/.gitconfig # delete junk from .gitconfig
            git config --global url."https://${GITHUB_HTTP_TOKEN}:@github.com".insteadOf "https://github.com"
            git config --global url."https://${GITHUB_HTTP_TOKEN}:@github.com/".insteadOf "git@github.com:"
      - checkout
      - setup_remote_docker
      - run: docker login -u $QUAY_USER -p $QUAY_PASS quay.io
      - run: docker build -t $CONTAINER_NAME -f $DF .
      - run: |
          VERSION=$(git describe --exact-match --tags 2>/dev/null || git rev-parse --short HEAD)
          BRANCH=$(git name-rev HEAD | cut -d' ' -f 2- | tr / _)
          echo $CIRCLE_BRANCH $BRANCH
          echo "Tagging as $CONTAINER_NAME:$VERSION"
          docker tag $CONTAINER_NAME:latest $CONTAINER_NAME:$VERSION
          echo "Tagging as $CONTAINER_NAME:${BRANCH}"
          docker tag $CONTAINER_NAME:latest $CONTAINER_NAME:${BRANCH}
      - run: |
          BRANCH=$(git name-rev HEAD | cut -d' ' -f 2- | tr / _)
          echo docker run -a stdout -a stderr --entrypoint=/usr/bin/${TV:-tools}-version-dump.sh $CONTAINER_NAME:${BRANCH}
          docker run -a stdout -a stderr --entrypoint=/usr/bin/${TV:-tools}-version-dump.sh $CONTAINER_NAME:${BRANCH}
      - run: docker push $CONTAINER_NAME

jobs:
  build_ubuntu:
    environment:
      CONTAINER_NAME: quay.io/redsift/buildos-ubuntu
      DF: Dockerfile
    executor: cidocker
    steps:
      - build_container

  build_ubuntu_go:
    environment:
      CONTAINER_NAME: quay.io/redsift/buildos-go-ubuntu
      DF: Dockerfile.go.ubuntu
      TV: go
    executor: cidocker
    steps:
      - build_container

  trigger_builds:
    environment:
      CIRCLE_REVERSE_DEPENDENCIES: buildos
    executor: cidocker
    steps:
      - checkout
      - run: echo ./circle_ci_trigger_build

workflows:
  build-and-deploy:
    jobs:
      - build_ubuntu:
          context: org-global
      - build_ubuntu_go:
          context: org-global
      - trigger_builds:
          context: org-global
          requires:
            - build_ubuntu
            - build_ubuntu_go
